<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title>Arte das Unhas</title>
		<link type="text/css" rel="stylesheet" href="css/principal.css"/>
	</h:head>
	
	<h:body>
		<p:panel styleClass="cabecalho">
			<h:outputLink value="menu.jsf">

	        </h:outputLink>
			
			<div class = "boasVindas">

				</h:form>
			</div>
		</p:panel>
		
		<p:panel styleClass="menu">
			<h:outputLink value="agendamento.jsf">Agenda</h:outputLink><br/>
			<h:outputLink value="atendimento.jsf">Atendimento</h:outputLink><br/>
			<h:outputLink value="cadastroCliente.jsf">Cadastro de Cliente</h:outputLink><br/>
			<h:outputLink value="cadastroFuncionario.jsf">Cadastro de Funcionário</h:outputLink><br/>
			<h:outputLink value="manutencao.jsf">Manutenção</h:outputLink>
		</p:panel>

</html>
